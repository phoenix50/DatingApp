<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocapitalize="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- <div class="form-group">
        <input [class.is-invalid]='registerForm.get("username").errors && registerForm.get("username").touched'
            type="text" class="form-control" formControlName='username' placeholder="Username">
        <div class="invalid-feedback">Please enter a username</div>
    </div> -->
    <!-- <div class="form-group">
        <label>Who is your favourite user? </label>
        <select class="form-control">
            <option *ngFor="let user of userFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" formControlName="gender" value="male"> Male
        </label>
        <label class="radio-inline">
            <input class="ml-3" type="radio" formControlName="gender" value="female"> Female
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"' [type]='"text"' ></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"' [type]='"text"' ></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"' [type]='"text"' ></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"' [type]='"text"' ></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"' ></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

    <div class="form-group text-center ">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2 " type="submit">Register</button>
        <button class="btn btn-danger mr-2 " (click)="cancel() " type="button">Cancel</button>
    </div>
</form>
